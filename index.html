<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/script.js" defer></script>
</head>
<body>

  <div class="row">
    <div class="column">
      <div class='column-name'>Предыдущие элементы</div>
      <div class="video">video</div>
      <div class="variant">
        <button class="element-btn preview-btn">Предыдущий вариант 1</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
      <div class="variant">
        <button class="element-btn preview-btn">Предыдущий  вариант 2</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
      <div class="variant">
        <button class="element-btn preview-btn">Предыдущий  вариант 3</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
    </div>

    <div class="column">
      <div class='column-name current-element'>Название текущего элемента</div>
      <div class="video">video</div>
      <div class="variant">
        <button class="current-element-btn">Украшалка 1</button>
      </div>
      <div class="variant">
        <button class="current-element-btn">Украшалка 2</button>
      </div>
    </div>

    <div class="column">
      <div class='column-name'>Следующий элемент</div>
      <div class="video">video</div>
      <div class="variant">
        <button class="element-btn preview-btn">Следующий вариант 1</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
      <div class="variant">
        <button class="element-btn preview-btn">Следующий вариант 2</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
      <div class="variant">
        <button class="element-btn preview-btn">Следующий вариант 3</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>
      <div class="variant">
        <button class="element-btn preview-btn">Следующий вариант 4</button>
        <button class="element-btn go-btn">Перейти</button>
      </div>

    </div>

  </div>
</body>
</html>
